<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./build/kendo.mobile.all.min.css" />
    <link rel="stylesheet" type="text/css" href="./build/index.css" />
    <script src="./build/jquery-3.5.1.min.js"></script>
    <script src="./build/kendo.all.min.js"></script>
    <script src="./build/localforage.min.js"></script>
    <script src="./build/index.js"></script>
</head>
<body>
<div id="foo" data-role="view" data-layout="default" data-title="Foo">
    <div><img id="image" src="./build/images/finger.png" alt="image" style="height: 131px; width: 280px;"></div>
    <p id="text">Hello World!</p>
    <div><label for="input">Text: </label><input id="input" type="text"></div>
    <h3>Message to React</h3>
    <div>
        <button id="toReact" class="km-button">Post Message to React</button>
    </div>
    <h3>localStorage</h3>
    <div>
        <button id="writeStorage" class="km-button">Write to Storage</button>
        <button id="readStorage" class="km-button">Read from Storage</button></div>
    <h3>localForage</h3>
    <div>
        <button id="writeForage" class="km-button">Write to Forage</button>
        <button id="readForage" class="km-button">Read from Forage</button></div>
    <h3>$.ajax</h3>
    <div>
        <button id="remoteXhr" class="km-button">Remote $.ajax</button>
    </div>
    <h3>FileSystem API</h3>
    <div>
        <button id="fileSave" class="km-button">Download and Show</button>
        <button id="fileClear" class="km-button">Clear</button>
    </div>
    <h3>window.open</h3>
</div>
<div id="bar" data-role="view" data-layout="default" data-title="Bar">
    Bar view
</div>
<div data-role="layout" data-id="default"  data-show="app.onLayoutShow">
    <header data-role="header" class="km-header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="#foo" data-icon="contacts">foo</a>
            <a href="#bar" data-icon="history">bar</a>
        </div>
    </div>
</div>
</body>
</html>
